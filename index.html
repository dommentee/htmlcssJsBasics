<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="styleSheet" href="styles.css"/>
  <title>Practice</title>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="innerheader">
        <div id="logo">----</div>
        <span id=user_team>Welcome</span>
      </div>
      <div class="innerheader">
        <span id='user'></span>
        <div class="uinav">
          <div class="bar" id="barone"></div>
          <div class="bar" id="bartwo"></div>
          <div class="bar" id="barthree"></div>
        </div>
      </div>
    </div>
    <div class="nav">
      <div class="navcontent">
        <div class="formwrap">
          <h4>Lets get started</h4>
          <form>
            <input type="text" id="user_name" placeholder="user name"/>
            <input type="text"  id="team_name"  placeholder="team name"/>
            <div id="submit">Submit</div>
          </form>
        </div>
        <div class="pick_color">
            <h4>Choose Colors</h4>
            <div class="tabwrap"> 
              <div class="tab_links">
                <div class="tabbtn">name</div>
                <div class="tabbtn">logo</div>
                <div class="tabbtn">Team name</div>
              </div>
              
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
